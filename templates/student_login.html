<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

form {
    width: 300px;
    margin: auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label {
    display: inline-block;
    width: 188px;
    text-align: left;
}

input[type="text"],
input[type="password"],
select {
    width: calc(100% - 130px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

button:focus {
    outline: none;
}

button:active {
    background-color: #3e8e41;
}

</style>
<body align="center">
    <br/><br/><br/><br/>
    <h1>Student Login</h1>
    <form action="/login" method="POST"> <!-- Assuming the login endpoint is '/login' -->

        <label for="roll_no">Roll No : </label>
        <input type="text" id="roll_no" name="roll_no" required>
        <br/><br/>
        <label for="email">Email/Username:</label>
        <input type="text" id="email" name="email" required>
        <br/><br/>
        <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
        <input type="password" id="password" name="password" required>
        <br/><br/>
        <label for="login_type">Login Type:</label>
        <select id="login_type" name="login_type" required>
            <option value="student">Student</option>
        </select>
        <br/><br/>
        <button type="submit">Login</button> &nbsp;&nbsp;&nbsp;
    </form>
    <br/><br/><br/><br/><br/>
    <button onclick="location.href='/student_signup';">Sign Up</button>

</body>
</html>
