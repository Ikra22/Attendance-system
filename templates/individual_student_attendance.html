<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #ddd;
        }

        /* Style for Absent status */
        table tbody tr td.status-absent {
            color: red;
        }

        /* Style for Present status */
        table tbody tr td.status-present {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Individual Student Attendance</h1>
    <h2>Attendance Records for Roll Number: {{ roll_no }}</h2>
 
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Reason of Absent</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record[1] }}</td>
                <td class="{% if record[2] == 'ABSENT' %}status-absent{% else %}status-present{% endif %}">{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
